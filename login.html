<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOMOMMY â€” LIQUID GLASS LOGIN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ðŸŒˆ Background Canvas */
    #liquid-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      transform: translateZ(0);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      text-transform: uppercase;
      font-weight: bold;
      overflow-x: hidden;
      position: relative;
    }

    /* ========== NAVIGATION ========== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(12px);
      background: rgba(15,15,15,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* ðŸ‘‘ Logo â€” Animated Shimmer */
    .logo {
      font-size: 1.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #D4AF37, #FFD700, #F9E076, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      animation: colorShift 4s ease-in-out infinite;
    }

    @keyframes colorShift {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 200% center; }
    }

    /* ðŸ“¦ Nav Link Capsules */
    .nav-links {
      display: flex;
      gap: 1.8rem;
    }

    .nav-link-box {
      padding: 0.5rem 1.1rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      transition: all 0.3s ease;
      animation: pulseGlow 3s ease-in-out infinite;
      display: flex;
      align-items: center;
    }

    .nav-link-box:hover {
      background: rgba(212, 175, 55, 0.1);
      border-color: rgba(212, 175, 55, 0.5);
      animation: none;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 2px rgba(212, 175, 55, 0.1); }
      50% { box-shadow: 0 0 8px rgba(212, 175, 55, 0.2); }
    }

    .nav-link-box a {
      color: #ddd;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    .nav-link-box:hover a {
      color: #D4AF37;
    }

    /* ========== FORM ========== */
    .form-container {
      width: 100%;
      max-width: 440px;
      margin: 140px auto 80px;
      padding: 2.8rem 2.5rem;
      background: rgba(25,25,25,0.55);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .form-title {
      font-size: 2.1rem;
      margin-bottom: 0.4rem;
      color: #fff;
    }

    .form-subtitle {
      color: #bbb;
      margin-bottom: 2.4rem;
      font-size: 1rem;
      text-transform: none;
      font-weight: normal;
      letter-spacing: normal;
    }

    /* Form Labels â€” CENTERED */
    .input-group {
      margin-bottom: 1.8rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 0.95rem;
      color: #ccc;
      text-align: center; /* âœ… Centered */
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #D4AF37;
      background: rgba(30, 30, 30, 0.7);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    /* Buttons â€” Lowered slightly + hover highlight */
    .btn-outline {
      width: 100%;
      padding: 0.95rem 0;
      border: 1px solid #D4AF37;
      color: #D4AF37;
      background: transparent;
      font-size: 1.05rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      transform: translateY(0);
    }

    .btn-outline:hover {
      background: rgba(212, 175, 55, 0.15);
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
      transform: translateY(-4px);
    }

    .btn-outline:active {
      transform: translateY(-1px);
    }

    /* Divider â€” Centered OR */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2.2rem 0;
    }

    .divider span {
      color: #777;
      font-size: 0.9rem;
      padding: 0 1.2rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.08);
    }

    /* Switch Link â€” Unbolded, subtitle size */
    .switch-link {
      margin-top: 1.8rem;
      color: #bbb;
      font-size: 1rem; /* Matches subtitle */
      font-weight: normal;
      letter-spacing: normal;
      text-transform: none;
    }

    .switch-link a {
      color: #D4AF37;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    /* ========== FOOTER ========== */
    .social-icons {
      position: fixed;
      bottom: 1.8rem;
      right: 1.8rem;
      display: flex;
      gap: 1.2rem; /* âœ… Justified spacing */
      z-index: 100;
    }

    .social-icons a {
      color: #888;
      font-size: 1.25rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #D4AF37;
      transform: translateY(-3px);
    }

    /* ========== LIQUID BLOBS ========== */
    .liquid-glass {
      position: fixed;
      filter: blur(40px);
      opacity: 0.25;
      z-index: -1;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      pointer-events: none;
      will-change: transform;
    }

    .blob-1 {
      width: 320px;
      height: 320px;
      background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,255,255,0.1));
      top: -80px;
      left: -60px;
    }

    .blob-2 {
      width: 380px;
      height: 380px;
      background: linear-gradient(210deg, rgba(249,224,118,0.25), rgba(255,255,255,0.15));
      bottom: -180px;
      right: -70px;
    }

    .blob-3 {
      width: 280px;
      height: 280px;
      background: linear-gradient(300deg, rgba(212,175,55,0.2), rgba(255,255,255,0.08));
      bottom: 60px;
      left: 15%;
    }

    /* Glass overlay */
    .glass-sheen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
        transparent,
        rgba(255,215,0,0.03) 45%,
        transparent 55%,
        rgba(255,255,255,0.02)
      );
      pointer-events: none;
      z-index: -1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .form-container {
        margin: 120px 1.5rem 60px;
        padding: 2.2rem 1.8rem;
      }
      .nav-links { gap: 1.2rem; }
      .nav-link-box { padding: 0.4rem 0.9rem; }
      .social-icons { gap: 1rem; bottom: 1.5rem; right: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- ðŸŒˆ Background -->
  <canvas id="liquid-canvas"></canvas>
  <div class="liquid-glass blob-1" id="blob1"></div>
  <div class="liquid-glass blob-2" id="blob2"></div>
  <div class="liquid-glass blob-3" id="blob3"></div>
  <div class="glass-sheen"></div>

  <!-- Navigation -->
  <nav>
    <div class="logo">GOMOMMY</div>
    <div class="nav-links">
      <div class="nav-link-box"><a href="#">HOME</a></div>
      <div class="nav-link-box"><a href="#">ABOUT</a></div>
      <div class="nav-link-box"><a href="#">HELP</a></div>
    </div>
  </nav>

  <!-- Form -->
  <main class="form-container">
    <h1 class="form-title">WELCOME BACK</h1>
    <p class="form-subtitle">Login to continue or create an account</p>

    <form>
      <div class="input-group">
        <label>EMAIL ADDRESS</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <div class="input-group">
        <label>PASSWORD</label>
        <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>

      <button type="submit" class="btn-outline">LOG IN</button>

      <div class="divider">
        <span>OR</span>
      </div>

      <button type="button" class="btn-outline">SIGN UP WITH EMAIL</button>

      <p class="switch-link">
        Donâ€™t have an account? <a href="#">Sign Up</a>
      </p>
    </form>
  </main>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-dribbble"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
  </div>

  <!-- ðŸ’§ THREE.JS LIQUID SHADER (Optimized) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ========== THREE.JS LIQUID ==========
    const canvas = document.getElementById('liquid-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: false, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.PlaneGeometry(10, 10, 32, 32);
    const liquidMaterial = new THREE.ShaderMaterial({
      uniforms: {
        u_time: { value: 0 },
        u_mouse: { value: new THREE.Vector2(0, 0) },
        u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
      },
      vertexShader: `
        uniform float u_time;
        varying vec2 vUv;
        void main() {
          vUv = uv;
          vec3 pos = position.xyz;
          pos.z += sin(pos.x * 4.0 + u_time * 0.8) * cos(pos.y * 4.0 + u_time * 0.8) * 0.03;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `,
      fragmentShader: `
        uniform float u_time;
        uniform vec2 u_mouse;
        uniform vec2 u_resolution;
        varying vec2 vUv;

        void main() {
          vec2 center = vec2(0.5);
          float dist = length(center - vUv) * 1.8;
          float wave = sin(dist * 12.0 - u_time * 1.5) * 0.4 * (1.0 - dist);

          vec3 base = vec3(0.015, 0.01, 0.005);
          vec3 gold = vec3(0.24, 0.20, 0.07) * wave;
          vec3 glow = vec3(0.32, 0.28, 0.14) * pow(1.0 - dist, 2.2) * 0.4;

          vec2 mouse = u_mouse / u_resolution;
          float mDist = length(mouse - vUv) * 1.8;
          vec3 mGlow = vec3(0.4, 0.35, 0.15) * pow(1.0 - mDist, 3.0) * 0.6;

          gl_FragColor = vec4(base + gold + glow + mGlow, 0.92);
        }
      `,
      transparent: true
    });

    const plane = new THREE.Mesh(geometry, liquidMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // ========== OPTIMIZED EVENTS ==========
    function throttle(func, limit) {
      let inThrottle;
      return function() {
        if (!inThrottle) {
          func.apply(this, arguments);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
    }

    window.addEventListener('mousemove', throttle(e => {
      liquidMaterial.uniforms.u_mouse.value.set(e.clientX, e.clientY);
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      ['blob1','blob2','blob3'].forEach((id, i) => {
        const el = document.getElementById(id);
        const int = [0.02, 0.03, 0.025][i];
        el.style.transform = `translate(${(x-0.5)*int*60}px, ${(y-0.5)*int*60}px)`;
      });
    }, 33));

    window.addEventListener('scroll', throttle(() => {
      const p = Math.min(window.scrollY / (document.body.scrollHeight - window.innerHeight), 1);
      ['blob1','blob2','blob3'].forEach((id, i) => {
        const el = document.getElementById(id);
        el.style.transform += ` scale(${1 + p * 0.15})`;
        el.style.opacity = 0.25 - p * 0.1;
      });
    }, 66));

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      liquidMaterial.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      liquidMaterial.uniforms.u_time.value += 0.015;
      renderer.render(scene, camera);
    }
    animate();
  </script>

</body>
</html>
